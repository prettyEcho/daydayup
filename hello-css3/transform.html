<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    .translate {
      transform: translate(500px, 0)
    }

    .scale {
      transform: scale(2, 0.5)
    }

    .rotate {
      transform: rotate(45deg);
      transform-origin: 0 0;
    }

    .skew {
      transform: skew(10deg, 10deg)
    }
  </style>
</head>

<body>
  <div id="test" style="width: 100px; height: 100px; border: 1px solid #000; transition: all 500ms ease-in"></div>
  <script>
    var oDiv = document.querySelector('#test')
    oDiv.addEventListener('mouseover', function () {
      // oDiv.className = 'translate'
      // .className = 'scale'
      // oDiv.className = 'rotate'
      oDiv.className = 'skew'
    }, false)
  </script>
</body>

</html>
