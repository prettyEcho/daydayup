<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="center-middle.css">
    <title>Document</title>
    <style>
        .wrap{
            width: 200px;
            height: 200px;
            border: 1px solid #000;
        }
        .inner{
            width: 100px;
            height: 100px;
            background-color: rgb(55, 15, 121);
        }
    </style>
</head>
<body>
    <div class="wrap flex">
        <div class="inner"></div>
    </div>
    <div class="wrap">
        <div class="inner relative"></div>
    </div>
    <div class="wrap box">
        <div class="inner"></div>
    </div>
    <div class="wrap inline-block-wrap">
        <div class="inner inline-block"></div>
    </div>
</body>
</html>
