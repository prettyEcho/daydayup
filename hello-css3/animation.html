<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    .animation {
      animation: echo 1s ease infinite alternate;
    }

    @-webkit-keyframes echo {
      0% {
        transform: translate(0, 0)
      }
      25% {
        transform: translate(100px, 0)
      }
      50% {
        transform: translate(100px, 100px)
      }
      75% {
        transform: translate(0, 100px)
      }
      100% {
        transform: translate(0, 0)
      }
    }
  </style>
</head>

<body>
  <div id="test" style="width: 100px; height: 100px; border: 1px solid #000;"></div>
  <script>
    var oDiv = document.querySelector('#test')
    oDiv.addEventListener('mouseover', function () {
      oDiv.className = 'animation'
    }, false)
  </script>
</body>

</html>
