<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .parent{
            display: -webkit-flex;
            display: flex;
            width: 300px;
            height: 200px;
            padding: 10px;
            border: 1px solid #ccc;
           /* flex-direction: row;
            flex-wrap: wrap;*/
            flex-flow: column wrap;
        }
        .child{
            margin: 5px;
            min-height: calc(50% - 12px);
            max-height: calc(50% - 12px);
            border: 1px solid blue;
        }
    </style>
</head>
<body>
    <div class="parent">
        <div class="child" style="max-height: calc(100% - 12px); min-height: calc( 100% - 12px );">1</div>
        <div class="child">2</div>
        <div class="child">3</div>
        <div class="child">4</div>
        <div class="child">5</div>
    </div>
</body>
</html>
