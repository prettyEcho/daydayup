<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    .wrap {
      overflow: auto;
    }

    .left {
      float: left;
      width: 200px;
      border: 1px solid #000;
      height: 100px;
      box-sizing: border-box;
    }

    .right {
      overflow: auto;
      border: 1px solid #000;
      height: 100px;
      box-sizing: border-box;
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="left"></div>
    <div class="right"></div>
  </div>
</body>

</html>
