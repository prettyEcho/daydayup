<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .div{
            zoom: 1;
        }
        .div::after{
            content: '';
            display: block;
            clear: both;
            visibility: hidden;
        }
    </style>
</head>
<body>
    <div style="position: fixed; width: 100%; height: 100px; background-color: red;"></div>
    <div style="overflow: hidden">
    <div class=".div" style="float: right; width: 100px; height: 100px; background-color: blue; z-index: 10000;"></div>
</div>
</body>
</html>
